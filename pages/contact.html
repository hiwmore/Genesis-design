<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Genesis-design</title>
	<link rel="reset" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/b859aba923.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
 			<div><a href="../index.html"></a><img class="header__logo" src="../images/logo.svg" alt="Genesis Logo"></div>
 			<nav class="header__menu">
 				<ul>
 					<li><a href="./projects.html" class="projects">Projects</a></li>
	 				<li><a href="./contact.html" class="contact">Contact</a></li>
 				</ul>
 			</nav>
 	</header>
 	<div class="first-section-projects">
 		<div class="first-section__left">
	 		<h1 class="main-title-contact">Full set of great features to make your product fresh</h1>
	 		<div class="project-info">
	 			<p class="regular-small-contact">
				Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
				</p>
	 		</div>
 		</div>
 		<form class="details-contact"> 
 			<section class="details-contact__name">
		 		<input class="input-field" id="name">
		 		<label class="medium-bold" for="name">Name</label>
		 	</section>
		 	<section class="details-contact__email">
		 		<input class="input-field" id="email">
		 		<label class="medium-bold" for="email">Email</label>
		 	</section>
		 	<section class="details-contact__message">
		 		<input class="input-field" id="message">
		 		<label class="medium-bold" for="message">Message</label>
		 	</section>
 			<button type="Submit" class="submit-button">Submit</button>
 		</form>
 	</div>
 	<div class="map">
 		<img src="../images/map.jpg" alt="map image"> 
 	</div>
 	<footer class="footer">
 			<div><img class="footer__logo" src="../images/logo.svg" alt="Genesis Logo"></div>
 			<div class="footer__end">
 				<nav class="footer__menu">
	 				<ul>
	 					<li><a href="./projects.html" class="projects">Projects</a></li>
		 				<li><a href="./projects.html" class="contact">Contact</a></li>
	 				</ul>
	 			</nav>
	 			<div class="icons">
		 			<i class="fa-solid fa-basketball"></i>
		 			<i class="fa-brands fa-instagram"></i>
		 			<i class="fa-brands fa-twitter"></i>
	 			</div>
	 		</div>
 	</footer>
 </body>
</html>
